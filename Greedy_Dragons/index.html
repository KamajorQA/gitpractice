<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
      <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      src="https://kit.fontawesome.com/5a8e760331.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/index.css" />
    <title>Greedy Dragons</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="container header__container">
        <a href="#" class="logo">
          <i class="fa-solid fa-dragon"></i>Жадные драконы</a
        >
        <button type="button" class="btn" id="add">
          <i class="fa-brands fa-d-and-d"></i>
        </button>
      </div>
    </header>
    <main class="container main">
      <section class="cards">
        <h2 class="visually-hidden">
          Список драконов
        </h2>
      </section>
    </main>

    <footer class="footer">
      <div class="container footer__container">
        <span class="copyright">
          Made by Kamajor © 2022
        </span>
        <div class="socials">
          <a class="socials__link" href="https://github.com/KamajorQA"
            ><i class="fa-brands fa-github socials__icon"></i
          ></a>
          <a class="socials__link" href="https://stepik.org/users/453801294"
            ><i class="fa-solid fa-s"></i
          ></a>
          <a class="socials__link" href="https://t.me/KamajorQA"
            ><i class="fa-brands fa-telegram socials__icon"></i
          ></a>
        </div>
        <span class="copyright">
          Inspired by
          <i class="fa-brands fa-wizards-of-the-coast"></i>
          <i class="fa-brands fa-d-and-d"></i>
          <i class="fa-brands fa-d-and-d-beyond"></i>
        </span>
      </div>
    </footer>
    <template id="card-template">
      <div class="card">
        <img
          src="https://static.wikia.nocookie.net/forgottenrealms/images/f/f7/Dragons_-_Eva_Widermann.jpg/revision/latest?cb=20090625000836"
          alt="Dragon kin"
          class="card__image"
        />
        <a href="#" class="card__link">
          <h3 class="card__name">Dragon</h3>
        </a>
        <button
          type="button"
          class="card__like"
          aria-label="Ignite & tremble... brr, like a fragon"
        >
          <i class="fa-solid fa-fire-flame-curved"></i>
        </button>
      </div>
    </template>
    <script src="./script/api.js" defer></script>
    <script src="./script/cats.js" defer></script>
    <script src="./script/card.js" defer></script>
    <script src="./script/index.js" defer></script>
  </body>
</html>
